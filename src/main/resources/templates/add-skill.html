<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Skill</title>
</head>
<body>
<form th:method="POST" th:action="@{/skill}">
    <div>
        <label for="f1">Name</label>
        <input type="text"
               id="f1"
               name="name"
               th:value="${skill?.name}"
               required>
    </div>
    <button id="submit" type="submit">Submit</button>
</form>
<a id="back" href="/" type="button" class="btn btn-primary">Home</a>
</body>
</html>
